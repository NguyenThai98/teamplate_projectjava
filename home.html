<!doctype html>
<html lang="en">

<head>
    <title>HOME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- fontawesome 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="header_logo">
                        <div class="header_logo-name"><a href="#">OPEN4UM</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="search">
                        <form action="#" method="post" class="frmSearch">
                            <input type="text" placeholder="Nhập Từ Khóa" name="search_header">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="shopping_cart_box">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="shopping_cart_box_btn-left">
                                    <a href="#"> <i class="fa fa-money" aria-hidden="true"></i> Nạp Xu</a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="shopping_cart_box_btn-right">
                                    <a href="#"><i class="fa fa-cloud-upload" aria-hidden="true"></i>Tải Lên</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <menu>
        <div class="container-fluid">
            <div>
                <div class="row menu">
                    <div class="col-md-9">
                        <ul class="menu_left">
                            <li>
                                <a href="#">
                                    <i class="fa fa-home" aria-hidden="true"></i> Trang chủ
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-list-ol" aria-hidden="true"></i>Danh mục
                                </a>
                                <ul class="menu_left-sub">
                                    <li><a href="#">C#</a></li>
                                    <li><a href="#">JAVA</a></li>
                                    <li><a href="#">PHP</a></li>
                                    <li><a href="#">UNITY</a></li>
                                    <li><a href="#">COCOS</a></li>
                                </ul>
                            </li>
                            <li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i>Diễn đàn</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <div class="menu_right">
                            <div class="menu_right_msg">
                                <i class="fa fa-envelope" aria-hidden="true"></i>

                            </div>
                            <div class="menu_right_login">
                                <b>ĐĂNG NHẬP</b>
                            </div>
                            <div class="menu_right_setting">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </menu>
    <div class="main_form">
        <div class="form_login">
            <div class="title_form">
                <h3>OPEN4UM</h3>
            </div>
            <div class="login_social-network">
                <h3>SIGN IN WITH</h3>
                <a href="#" class="fblogin"><i class="fa fa-facebook-official" aria-hidden="true"></i>Facebook</a>
                <a href="#" class="gglogin"><i class="fa fa-google" aria-hidden="true"></i>Google</a>
            </div>
            <form action="#" method="post">

                <div class="input_form">
                    <input type="text" placeholder="Enter username" id="username" name="username">
                </div>
                <div class="input_form">
                    <input type="password" placeholder="Enter password" id="password" name="password">

                    <i class="fa fa-eye-slash hiddeneye" aria-hidden="true"></i>

                    <i class="fa fa-eye showeye" aria-hidden="true"></i>
                </div>

                <div class="handl_pw">
                    <div class="rememberPW">
                        <input type="checkbox" placeholder="Enter password" id="checkbox" name="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="forget_pw">
                        <a href="#">Forgot Password?</a>
                    </div>

                </div>
                <div class="newmenber">
                    Not a member? <a href="#">Sign up now</a>
                </div>
                <div class="btn-login">
                    <button type="submit">Signin</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
